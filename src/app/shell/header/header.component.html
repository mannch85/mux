<mat-toolbar-row color="primary" role="heading">
  <mat-toolbar-row>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button></button>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <ul fxLaoyout fxLayoutGap="20px" class="navbar-nav ml-auto">
        <li class="nav-item avatar dropdown">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
            class="btn btn-no-border nav-link dropdown-toggle text-white"
          >
            <img
              src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg"
              alt=""
              class="img-fluid rounded-circle"
              height="50px"
              width="50px"
            />
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Jhon</button>
            <button mat-menu-item>Account Settings</button>
            <button mat-menu-item>Change Password</button>
            <button mat-menu-item>Log out</button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar-row>
